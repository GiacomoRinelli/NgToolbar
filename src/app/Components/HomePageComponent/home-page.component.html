<div class="homeContainer">
  <!-- Welcome Text -->
  <div class="dimension">BETAZON</div>

  <!-- Buttons -->
  <div class="buttonsContainer">
    <div></div>
    <div *ngIf="isUserAuthenticated()" class="dimensionMiddle">
      Welcome Back {{ firstName }} !
    </div>
    <div *ngIf="!isUserAuthenticated()" class="dimensionMiddle"></div>
    <div></div>
    <div class="buttonWrapper">
      <a routerLink="/shop">
        <button class="btn btn_greenish">Products</button>
      </a>
    </div>
    <div class="buttonWrapper">
      <div *ngIf="!isUserAuthenticated()">
        <a routerLink="/signin">
          <button class="btn btn_greenish">Log In</button>
        </a>
      </div>
      <div *ngIf="isUserAuthenticated()">
        <button (click)="logout()" class="btn btn_greenish">Log Out</button>
      </div>
    </div>
    <div class="buttonWrapper">
      <div *ngIf="!isUserAuthenticated()">
        <a routerLink="/signup">
          <button class="btn btn_greenish">Sign Up</button>
        </a>
      </div>
      <div *ngIf="isUserAuthenticated()">
        <a routerLink="/customers">
          <button class="btn btn_greenish">Customers</button>
        </a>
      </div>
    </div>
  </div>
</div>
