<button
  style="margin: 10px"
  mat-raised-button
  color="accent"
  type="button"
  (click)="ShowFormHandler()"
>
  {{ signUpButtonLabelState ? "Close Sign Up" : "Sign Up" }}
</button>

<div
  [@openCloseSignUp]="isSignUpButtonOpen ? 'open' : 'closed'"
  class="open-close-container"
>
  <div *ngIf="isSignUpButtonOpen">
    <p>
      <mat-form-field appearance="fill" style="margin: 10px">
        <mat-label>Insert Username</mat-label>
        <input matInput placeholder="Username" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" style="margin-left: 10px">
        <mat-label>Insert Password</mat-label>
        <input type="password" matInput placeholder="Password" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </p>
    <button mat-raised-button color="warn" style="margin-left: 10px">
      <mat-icon>done</mat-icon>
      <span>Submit</span>
    </button>
  </div>
</div>

<hr />

<button
  style="margin: 10px"
  mat-raised-button
  color="accent"
  type="button"
  (click)="ShowOrHidePeopleHandler()"
>
  {{
    PeopleListButtonLabelState ? "Hide Registerd Users" : "Show Registerd Users"
  }}
</button>

<div
  [@openCloseShowRegisteredUsers]="
    PeopleListButtonLabelState ? 'open' : 'closed'
  "
  class="open-close-container"
>
  <div *ngIf="isPeopleListShown" class="TextColorClass">
    <p *ngFor="let person of people">
      <mat-icon class="iconInLine">account_circle</mat-icon>
      {{ person.name }} | {{ person.age }} |
      {{ person.job }}
    </p>
  </div>
</div>

<hr />

<button
  style="margin: 10px"
  mat-raised-button
  color="accent"
  type="button"
  (click)="ShowOrHideCalculatorHandler()"
>
  {{ calculatorButtonLabelState ? "Hide Calculator" : "Show Calculator" }}
</button>

<div
  [@openCloseCalculator]="calculatorButtonLabelState ? 'open' : 'closed'"
  class="open-close-container"
>
  <div *ngIf="isCalculatorOpen" class="TextColorClass">
    <mat-form-field appearance="fill" style="margin: 10px">
      <mat-label>First Operand</mat-label>
      <input
        type="text"
        matInput
        placeholder="First Operand"
        (input)="FirstAddingHandler($event)"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" style="margin: 10px">
      <mat-label>Second Operand</mat-label>
      <input
        type="text"
        matInput
        placeholder="Second Operand"
        (input)="SecondAddingHandler($event)"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Operation Sign</mat-label>
      <mat-select (selectionChange)="OperationSignHandler($event)">
        <mat-option value="add">+</mat-option>
        <mat-option value="substract">-</mat-option>
        <mat-option value="multiply">*</mat-option>
        <mat-option value="divide">/</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <mat-form-field appearance="fill" color="accent" style="margin: 10px">
        <input
          type="text"
          matInput
          placeholder="Result"
          disabled
          value="{{ ResultHandler() }}"
        />
      </mat-form-field>
    </div>
  </div>
</div>

<hr />
