<!-- Imposto la struttura della mia toolbar utilizzando material angular. Come renderizzo questa toolbar?
  Scrivendo <mat-toolbar></mat-toolbar>  (color e class sono attributi di mat-toolbar)

  <span><mat-icon>eco</mat-icon>JackApp</span> -> Questo è un elemento figlio di mat-toolbar,
                                                  ed è banalmente un testo con un'icona.

  Questi tre invece sono bottoni figli di mat-toolbar, che hanno come attributo routerLink.
  Questo routerLink mi permette di navigare tra le pagine che ho definito in app-routing.module.ts

  <a mat-button routerLink="/home">Home</a>
  <a mat-button routerLink="/follow">Follow</a>
  <a mat-raised-button color="accent" routerLink="/share">Share</a>

-->
<div class="spacer">
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <span><mat-icon>eco</mat-icon>JackApp</span>

    <span class="spacer"></span>

    <a mat-raised-button color="accent" routerLink="/home">
      <mat-icon>home</mat-icon> Home</a
    >
    <a mat-button routerLink="/follow"
      ><mat-icon class="shareAndFollowStyle">thumb_up_alt</mat-icon>Follow</a
    >
    <a mat-button routerLink="/share"
      ><mat-icon class="shareAndFollowStyle">share</mat-icon>Share</a
    >
  </mat-toolbar>
